<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        line-height: 1.6em;
      }
      #welcome p span {
        font-weight: bold;
      }
      #about p span {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2>welcome</h2>
      <p>
        Lorem ipsum, dolor
        <span>
          sit amet consectetur adipisicing elit. Laboriosam perspiciatis</span
        >
        eligendi suscipit esse facilis animi doloribus exercitationem voluptas
        iusto nobis.
      </p>
    </div>
    <div id="about">
      <h2>about</h2>
      <p>
        Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit.
        Magni, vel.
      </p>
    </div>
  </body>
</html>
