<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colors</title>
    <style>
      h1 {
        /* color name */
        color: coral;
      }
      h2 {
        /* rgb value */
        color: rgb(255, 0, 0);
      }
      h3 {
        /* hex */
        color: #f40000;
      }
    </style>
  </head>
  <body>
    <h1>heading1</h1>
    <h2>heading2</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
  </body>
</html>
